AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: >
  Sample SAM Template for triggering AWS Lambda Functions via scheduled CloudWatch events.

Parameters:
  Env:
    Type: String
    AllowedValues:
    - develop
    - staging

Resources:
  RoleCreateAMI:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${Env}-create-ami
      AssumeRolePolicyDocument: "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Effect\":\"Allow\",\"Principal\":{\"Service\":\"lambda.amazonaws.com\"},\"Action\":\"sts:AssumeRole\"}]}"
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: !Sub ${Env}-create-ami
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:CreateLogGroup
            - logs:PutLogEvents
            Resource: !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:*
          - Effect: Allow
            Action:
            - ec2:describeInstances
            - ec2:createImage
            - ec2:createTags
            - ec2:describeImages
            - ec2:deregisterImage
            - ec2:deleteSnapshot
            Resource: '*'

  CreateAMI:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${Env}-create-ami
      Description: Daily Create AMI
      CodeUri: app
      Handler: index.handler
      Timeout: 300
      Runtime: nodejs18.x
      Role: !GetAtt RoleCreateAMI.Arn
      # Policies:
      # - AWSLambdaExecute
      # - Version: 2012-10-17
      #   Statement:
      #   - Effect: Allow
      #     Action:
      #     - ec2:describeInstances
      #     - ec2:createImage
      #     - ec2:createTags
      #     - ec2:describeImages
      #     - ec2:deregisterImage
      #     - ec2:deleteSnapshot
      #     Resource: '*'
      Environment:
        Variables:
          ENV: !Sub ${Env}
          AMI_RETENTION_PERIOD: 2
      Events:
        Schedule:
          Type: Schedule
          Properties:
            Name: !Sub ${Env}-create-ami
            Description: Daily Create AMI
            Schedule: cron(50 17 * * ? *)
